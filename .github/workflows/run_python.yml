name: Run Python Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
        
      - name: Run Python script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python inputAnalysis.py
