name: Run Python Script
 
on:
  push:
    branches:
      - main
  workflow_dispatch:
 
jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
 
      - name: Run Python script
        env:
          API_KEY: ${{ secrets.GEMINI_API }}
        run: python inputAnalysis.py
 
      - name: Debug Environment Variables
        env:
          API_KEY: ${{ secrets.GEMINI_API }}
        run: |
          echo "API_KEY is set to: $API_KEY"
